<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styleChatbot.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>ChatBot</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="chatbot">
    <header>
      <span id="back-to-menu" class="material-symbols-outlined">arrow_back</span>
      <h2>Chatbot</h2>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hola! <br> Respondere tus dudas sobre ciberseguridad</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Escribe un mensaje..." required></textarea>
      <span id="send-btn" class="material-symbols-outlined">send</span>
      <span id="settings-btn" class="material-symbols-outlined">settings</span>
      <span id="web-btn" class="material-symbols-outlined">captive_portal</span>
    </div>
  </div>
  <script src="resizepage.js"></script>
</body>

</html>
